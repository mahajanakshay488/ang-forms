<form class="container mt-5" (ngSubmit)="onSubmit()" #form='ngForm'>
    <h3>Template Driven Approach</h3>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        <input
            name="username" 
            ngModel
            #username = "ngModel"
            type="text" 
            class="form-control" 
            placeholder="eg.- john01"
            required
        >
        <small 
          *ngIf="!username.valid && username.touched" 
          class="text-danger">
          invalid username
        </small>
      </div>
      <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input
            name="email" 
            ngModel
            type="email" 
            class="form-control"
            placeholder="eg.- john38@gmail.com"
            required email 
        >
      </div>
      <div class="col-md-4 mb-3">
        <label for="password">Password</label>
        <input 
            name="password"
            ngModel
            type="password" 
            class="form-control" 
            placeholder="eg.- jfid#284jf"
            required
        >
      </div>
      <div class="form-group">
        <button
          type="button"
          (click)="onSetValue()"
          class="btn btn-info">Set Value</button>
         &nbsp;&nbsp;
         <button
          type="button"
          (click)="onPatchValue()"
          class="btn btn-success">Patch Value</button>
      </div>
    </div>
    <div
      ngModelGroup = "fullAdress" 
      class="form-row">
      <div class="col-md-6 mb-3">
        <label for="address">Adress</label>
        <input 
            name="adress"
            ngModel
            type="text" 
            class="form-control"
            placeholder="eg.- home town, New York ..." 
        >
      </div>
      <div class="col-md-3 mb-3">
        <label for="state">State</label>
        <select 
            name="state" 
            [(ngModel)]="defoultState"
            class="custom-select" 
            >
          <option selected disabled value="">Choose State</option>
          <option value="MP">Madhya Pradesh</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="GOA">Goa</option>
          <option value="AP">Andhra Pradesh</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip">Zip</label>
        <input 
            name="zip"
            ngModel
            type="text" 
            class="form-control"  
        >
      </div>
    </div>

    <div class="form-group">
      <input
        name="bio"
        ngModel 
        type="textarea"
        placeholder="Something about yourself.."
        class="form-control">
    </div>
    <div class="form-group">
        Select Gender <br>
        <input 
            name="gender"
            [(ngModel)]="gender" 
            type="radio"
            value="male"
        >Male
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input 
            name="gender"
            [(ngModel)]="gender"
            type="radio"
            value="female"
        >Female
        
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
            name="checkout" 
            ngModel
            class="form-check-input" 
            type="checkbox" 
            value="">
        <label class="form-check-label" for="invalidCheck2">
          Check me out.
        </label>
      </div>
    </div>
    <button 
      [disabled]="!form.valid"
      type="submit"
      class="btn btn-primary"
      >Submit
    </button>
</form>
